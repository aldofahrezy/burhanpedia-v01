<!-- kain_app/templates/kain_app/index.html -->
{% extends 'kain_app/base.html' %}

{% block title %}Halaman Utama{% endblock %}

{% block content %}
    <div class="text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Selamat Datang di Aplikasi Kain</h1>
        <p class="text-lg text-gray-600 mb-8">Pilih salah satu fitur di bawah ini untuk memulai.</p>
        
        <div class="flex flex-col md:flex-row justify-center items-center gap-6">
            <!-- Tombol untuk menuju halaman Prediksi Kain -->
            <a href="{% url 'kain_app:prediksi_kain' %}" 
               class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Prediksi Kain
            </a>
            
            <!-- Tombol untuk menuju halaman Create Kain -->
            <a href="{% url 'kain_app:create_kain' %}" 
               class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Create Data Kain
            </a>
        </div>
    </div>
{% endblock %}
