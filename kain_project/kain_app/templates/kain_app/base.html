<!-- kain_app/templates/kain_app/base.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Proyek Kain{% endblock %}</title>
    <!-- Memuat Tailwind CSS dari CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex justify-center mt-10 p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-xs">
            {% block content %}
            <!-- Konten spesifik halaman akan dimuat di sini -->
            {% endblock %}
        </div>
    </div>
    <footer class="text-center mt-8 text-gray-500">
        <p>&copy; 2025 Proyek Klasifikasi Kain</p>
    </footer>

</body>
</html>
