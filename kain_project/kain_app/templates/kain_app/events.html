<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mint': '#E8F5E8',
                        'brown': {
                            300: '#D2B48C',
                            400: '#CD853F',
                            500: '#A0522D',
                            600: '#8B4513',
                            700: '#654321'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-mint min-h-screen flex items-center justify-center p-4">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden" style="height: 640px;">
        <!-- Content Container -->
        <div class="h-full flex flex-col justify-between p-8 relative">
            
            <!-- Top Decorative Elements -->
            <div class="absolute top-6 right-6">
                <!-- Minimalist Brown Circle -->
                <div class="w-3 h-3 bg-brown-400 rounded-full"></div>
            </div>
            
            <div class="absolute top-12 right-12">
                <!-- Minimalist Brown Rectangle -->
                <div class="w-4 h-2 bg-brown-500 rounded-sm"></div>
            </div>
            
            <!-- Header Section -->
            <div class="text-center pt-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Coming Soon</h1>
                <p class="text-gray-600 text-sm">We're growing</p>
            </div>
            
            <!-- Middle Decorative Section -->
            <div class="flex-1 flex items-center justify-center relative">
                <!-- Central Minimalist Brown Motifs -->
                <div class="relative">
                    <!-- Large Circle -->
                    <div class="w-16 h-16 bg-brown-300 rounded-full opacity-80"></div>
                    
                    <!-- Small overlapping elements -->
                    <div class="absolute -top-2 -right-2 w-6 h-6 bg-brown-500 rounded-full"></div>
                    <div class="absolute -bottom-3 -left-3 w-4 h-8 bg-brown-400 rounded-full"></div>
                    
                    <!-- Geometric shapes -->
                    <div class="absolute top-8 -right-8 w-3 h-6 bg-brown-600 rounded-sm transform rotate-12"></div>
                    <div class="absolute -top-4 left-8 w-2 h-4 bg-brown-700 rounded-full"></div>
                </div>
                
                <!-- Side decorative elements -->
                <div class="absolute left-4 top-1/3">
                    <div class="w-2 h-8 bg-brown-400 rounded-full transform -rotate-12"></div>
                </div>
                
                <div class="absolute right-6 top-1/2">
                    <div class="w-3 h-3 bg-brown-500 rounded-sm transform rotate-45"></div>
                </div>
                
                <div class="absolute left-8 bottom-1/3">
                    <div class="w-4 h-2 bg-brown-600 rounded-full"></div>
                </div>
            </div>
            
            <!-- Bottom Section -->
            <div class="text-center pb-8">
                <p class="text-gray-600 text-sm mb-6">You'll be the first</p>
                
                <!-- Large Number -->
                <div class="text-4xl font-bold text-gray-800">
                    18,999
                </div>
            </div>
            
            <!-- Additional Decorative Elements -->
            <div class="absolute bottom-20 left-4">
                <div class="w-2 h-2 bg-brown-400 rounded-full"></div>
            </div>
            
            <div class="absolute bottom-32 right-8">
                <div class="w-1 h-6 bg-brown-500 rounded-full transform rotate-45"></div>
            </div>
            
            <div class="absolute top-1/4 left-2">
                <div class="w-3 h-1 bg-brown-600 rounded-full"></div>
            </div>
            
            <div class="absolute top-2/3 right-4">
                <div class="w-2 h-4 bg-brown-400 rounded-sm transform -rotate-12"></div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Frame Effect (Optional) -->
    <style>
        @media (min-width: 640px) {
            body {
                background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            }
        }
        
        /* Subtle animations */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
    
    <script>
        // Add subtle floating animation to decorative elements
        document.addEventListener('DOMContentLoaded', function() {
            const decorativeElements = document.querySelectorAll('.absolute > div');
            decorativeElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`;
                element.classList.add('animate-float');
            });
        });
    </script>
</body>
</html>
