<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarisNadi - Splash 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': '#A0524F',
                        'gold': '#D4AF37'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm mx-auto bg-burgundy min-h-screen flex flex-col items-center justify-center text-white font-sans relative overflow-hidden shadow-2xl">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-10 left-10 w-20 h-20 border border-gold rounded-full"></div>
            <div class="absolute bottom-20 right-10 w-16 h-16 border border-gold rounded-full"></div>
            <div class="absolute top-1/3 right-5 w-12 h-12 border border-gold rounded-full"></div>
        </div>
        
        <div class="flex flex-col items-center justify-center space-y-12 px-8 text-center z-10">
            <!-- Logo -->
            <div class="mb-4">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/GarisNadi%20Logo-FilQacpL6VZ6eXdY0kEN5YrJzyc7RP.png" alt="GarisNadi Logo" class="w-40 h-40 mx-auto">
            </div>
            
            <!-- App Name -->
            <div class="space-y-6">
                <h1 class="text-5xl font-bold text-white">
                    Garis<span class="text-gold">Nadi</span>
                </h1>
            </div>
        </div>
        
        <!-- Next button -->
        <div class="absolute bottom-8 right-8 z-20">
            <button onclick="window.location.href='{% url 'kain_app:splash_3' %}'" 
                    class="bg-white rounded-full p-4 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110">
                <svg class="w-6 h-6 text-burgundy" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Progress indicator -->
        <div class="absolute bottom-8 left-8 flex space-x-2">
            <div class="w-8 h-1 bg-gold rounded-full"></div>
            <div class="w-2 h-1 bg-white bg-opacity-30 rounded-full"></div>
            <div class="w-2 h-1 bg-white bg-opacity-30 rounded-full"></div>
            <div class="w-2 h-1 bg-white bg-opacity-30 rounded-full"></div>
            <div class="w-2 h-1 bg-white bg-opacity-30 rounded-full"></div>
        </div>
    </div>
</body>
</html>
