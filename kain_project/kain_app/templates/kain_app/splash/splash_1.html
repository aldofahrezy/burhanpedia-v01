<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarisNadi - Splash 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burgundy': '#A0524F',
                        'gold': '#D4AF37'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Mobile Container -->
    <div class="w-full max-w-sm mx-auto bg-burgundy min-h-screen flex flex-col items-center justify-center text-white font-sans relative overflow-hidden shadow-2xl">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-10">
            <div class="absolute top-10 left-10 w-20 h-20 border border-gold rounded-full"></div>
            <div class="absolute bottom-20 right-10 w-16 h-16 border border-gold rounded-full"></div>
            <div class="absolute top-1/3 right-5 w-12 h-12 border border-gold rounded-full"></div>
        </div>
        
        <div class="flex flex-col items-center justify-center space-y-8 px-8 text-center z-10">
            <!-- Logo -->
            <div class="mb-8 animate-pulse">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/GarisNadi%20Logo-FilQacpL6VZ6eXdY0kEN5YrJzyc7RP.png" alt="GarisNadi Logo" class="w-32 h-32 mx-auto">
            </div>
            
            <!-- App Name -->
            <div class="space-y-4">
                <h1 class="text-4xl font-bold text-white">
                    Garis<span class="text-gold">Nadi</span>
                </h1>
                <p class="text-lg text-gold italic font-medium">
                    #Your Style, Our Heritage
                </p>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div class="absolute bottom-16 left-1/2 transform -translate-x-1/2">
            <div class="flex space-x-2">
                <div class="w-2 h-2 bg-gold rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-gold rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-gold rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>
    </div>
    
    <!-- Auto redirect after 3 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'kain_app:splash_2' %}";
        }, 3000);
    </script>
</body>
</html>
