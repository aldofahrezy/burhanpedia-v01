<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Batik Indonesia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 10px;
        }

        .gallery-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .gallery-title {
            text-align: center;
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            grid-template-areas: 
                "item1 item2"
                "item3 item2"
                "item4 item5"
                "item6 item7"
                "item8 item7"
                "item9 item10"
                "item11 item12"
                "item13 item12"
                "item14 item15"
                "item16 item17"
                "item18 item17";
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Grid positioning */
        .item-1 { grid-area: item1; height: 120px; }
        .item-2 { grid-area: item2; height: 250px; }
        .item-3 { grid-area: item3; height: 120px; }
        .item-4 { grid-area: item4; height: 120px; }
        .item-5 { grid-area: item5; height: 120px; }
        .item-6 { grid-area: item6; height: 120px; }
        .item-7 { grid-area: item7; height: 250px; }
        .item-8 { grid-area: item8; height: 120px; }
        .item-9 { grid-area: item9; height: 120px; }
        .item-10 { grid-area: item10; height: 120px; }
        .item-11 { grid-area: item11; height: 120px; }
        .item-12 { grid-area: item12; height: 250px; }
        .item-13 { grid-area: item13; height: 120px; }
        .item-14 { grid-area: item14; height: 120px; }
        .item-15 { grid-area: item15; height: 120px; }
        .item-16 { grid-area: item16; height: 120px; }
        .item-17 { grid-area: item17; height: 250px; }
        .item-18 { grid-area: item18; height: 120px; }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .region-label {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }

        .copy-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            color: #8B4513;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            z-index: 1000;
        }

        /* Special overlays for certain items */
        .item-2 .overlay,
        .item-7 .overlay,
        .item-12 .overlay,
        .item-17 .overlay {
            opacity: 0.3;
            background: rgba(139, 69, 19, 0.3);
        }

        .item-2:hover .overlay,
        .item-7:hover .overlay,
        .item-12:hover .overlay,
        .item-17:hover .overlay {
            opacity: 0.6;
        }
    </style>
</head>

    <div class="toast" id="toast">Link berhasil disalin!</div>

    <script>
        function copyLink(button) {
            const galleryItem = button.closest('.gallery-item');
            const url = galleryItem.getAttribute('data-url');
            
            // Copy to clipboard
            navigator.clipboard.writeText(url).then(function() {
                showToast();
            }).catch(function(err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast();
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // Add click event to gallery items for mobile
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const overlay = this.querySelector('.overlay');
                overlay.style.opacity = overlay.style.opacity === '1' ? '0' : '1';
            });
        });
    </script>
