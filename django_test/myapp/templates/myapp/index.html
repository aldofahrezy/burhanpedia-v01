{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediksi 15 Motives</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>Prediksi dengan Model 15 Motives</h1>

    <p>Model Anda sudah siap! Anda dapat melakukan prediksi.</p>

    <label for="imageUpload">Unggah Gambar:</label>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <canvas id="imageCanvas" style="border:1px solid #000;" width="224" height="224"></canvas>
    <br><br>
    <button id="predictButton" onclick="predict()" disabled>Prediksi</button>

    <div id="output">
        <p>Hasil Prediksi:</p>
        <pre id="predictionResult">Memuat model...</pre>
    </div>

    <script src="{% static 'myapp/js/script.js' %}?v=4"></script>
</body>
</html>
